[config]
default_to_workspace = false

# If adding a new backend, be sure to update:
# - test-native (if necessary)
# - test-example
# - test-feature
# - gen-example
# - gen-feature
#
# You will likely also want to add {gen, test}-{feature, example}-[backend] and
# {gen, test}-[backend]

# Metatasks invoked by CI
[tasks.test-native]
description = "Test only the native"
category = "Tests"
dependencies = [
    "test-cpp",
    "test-c",
]

[tasks.gen]
category = "Code generation"
dependencies = [
    "gen-feature",
    "gen-example",
]

# Tests
[tasks.test-all]
category = "Tests"
dependencies = [
    "test-example",
    "test-feature",
]

[tasks.test-cpp]
category = "Tests"
dependencies = [
    "test-cpp-example",
    "test-cpp-feature",
]

[tasks.test-c]
category = "Tests"
dependencies = [
    "test-c-example",
]

[tasks.test-js]
