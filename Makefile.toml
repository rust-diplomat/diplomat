[tasks.check-cpp-example]
category = "Tests"
script_runner = "@duckscript"
script = '''
exit_on_error true
cxx = get_env CXX
cxx_flags = set ""
if is_empty ${cxx}
    cxx = set "clang++"
end
if starts_with ${cxx} "clang"
    cxx_flags = set "${CXX_FLAGS_FOR_CHECK}"
end
cxx_std = get_env CXX_STD
if is_empty ${cxx_std}
    cxx_std = set "c++17"
end

cd example/cpp/include
files_list = glob_array "./**/*.hpp"
exit_code = set 0
for file in ${files_list}
    echo "Checking ${file}"
    output = exec --get-exit-code ${cxx} -std=${cxx_std} -pedantic-errors -Wall %{cxx_flags} ${file}
    exit_code = set ${exit_code} or ${output}
end
exit ${exit_code}
'''

[tasks.check-cpp-feature]
category = "Tests"
script_runner = "@duckscript"
script = '''
exit_on_error true
cxx = get_env CXX
cxx_flags = set ""
if is_empty ${cxx}
    cxx = set "clang++"
end
if starts_with ${cxx} "clang"
    cxx_flags = set "${CXX_FLAGS_FOR_CHECK}"
end
cxx_std = get_env CXX_STD
if is_empty ${cxx_std}
    cxx_std = set "c++17"
end

cd feature_tests/cpp/include
files_list = glob_array "./**/*.hpp"
exit_code = set 0
for file in ${files_list}
    echo "Checking ${file}"
    output = exec --get-exit-code ${cxx} -std=${cxx_std} -pedantic-errors -Wall %{cxx_flags} ${file}
    exit_code = set ${exit_code} or ${output}
end
exit ${exit_code}
'''

